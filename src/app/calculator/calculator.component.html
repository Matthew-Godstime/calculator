<div class="container-fluid">
    <div class="row">
            <div class="col-md-6 col-lg-4 mx-auto jumbotron p-2 m-0 bg-inverse border border-dark">
            
                <h1 class="text-center">Stime's Calculator</h1>
            
                <div class="input-group input-group-sm col-sm-12 m-0 p-0 mb-3" style="height: 50px;">
                    <div class="col-sm-12 form-control text-end fs-4" type="text">{{ input }}</div>
                </div>
            
                <div class="col-sm-12 p-1 m-0 text-center">
                    <button class="btn btn-info" style="width: 45%;" type="button" (click)="allClear()">C</button>
                    <button class="btn btn-warning" style="width: 24%;" type="button" (click)="clear()">x</button>
                    <button class="btn btn-secondary" style="width: 24%;" type="button" (click)="pressOperator('/')">/</button>
                </div>
            
                <div class="col-sm-12 p-1 m-0 text-center">
                    <button class="btn btn-lg btn-outline-secondary p-1" style="width: 23%;" type="button" (click)="pressNum('7')">7</button>
                    <button class="btn btn-lg btn-outline-secondary p-1" style="width: 23%;" type="button" (click)="pressNum('8')">8</button>
                    <button class="btn btn-lg btn-outline-secondary p-1" style="width: 23%;" type="button" (click)="pressNum('9')">9</button>
                    <button class="btn btn-lg btn-secondary p-1" style="width: 23%;" type="button" (click)="pressOperator('*')">X</button>
                </div>
                <div class="col-sm-12 p-1 m-0 text-center">
                    <button class="btn btn-lg btn-outline-secondary p-1" style="width: 23%;" type="button" (click)="pressNum('4')">4</button>
                    <button class="btn btn-lg btn-outline-secondary p-1" style="width: 23%;" type="button" (click)="pressNum('5')">5</button>
                    <button class="btn btn-lg btn-outline-secondary p-1" style="width: 23%;" type="button" (click)="pressNum('6')">6</button>
                    <button class="btn btn-lg btn-secondary p-1" style="width: 23%;" type="button" (click)="pressOperator('-')">-</button>
                </div>
                <div class="col-sm-12 p-1 m-0 text-center">
                    <button class="btn btn-lg btn-outline-secondary p-1" style="width: 23%;" type="button" (click)="pressNum('1')">1</button>
                    <button class="btn btn-lg btn-outline-secondary p-1" style="width: 23%;" type="button" (click)="pressNum('2')">2</button>
                    <button class="btn btn-lg btn-outline-secondary p-1" style="width: 23%;" type="button" (click)="pressNum('3')">3</button>
                    <button class="btn btn-lg btn-secondary p-1" style="width: 23%;" type="button" (click)="pressOperator('+')">+</button>
                </div>
                <div class="col-sm-12 p-1 m-0 text-center">
                    <button class="btn btn-lg btn-outline-secondary p-1" style="width: 23%;" type="button" (click)="pressNum('.')">.</button>
                    <button class="btn btn-lg btn-outline-secondary p-1" style="width: 23%;" type="button" (click)="pressNum('0')">0</button>
                    <button class="btn btn-lg btn-danger p-1" style="width: 49%;" type="button" (click)="getAnswer()">=</button>
                </div>
            
            </div>
    </div>
</div>
